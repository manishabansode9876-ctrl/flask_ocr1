<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Flask App</title>
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            color: #0074D9;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            background: #f7fbff;
            border: 1px solid #e3eaf1;
            border-radius: 8px;
            padding: 18px 14px 14px 14px;
            margin-bottom: 24px;
        }
        input[type="file"] {
            border: 1px solid #d0d7de;
            border-radius: 4px;
            padding: 7px;
            background: #fff;
        }
        input[type="submit"] {
            background: #0074D9;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #005fa3;
        }
        .box {
            background: #f7fbff;
            border: 1px solid #e3eaf1;
            border-radius: 8px;
            padding: 16px 14px;
            margin-bottom: 18px;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        pre {
            background: #f0f4f8;
            border-radius: 6px;
            padding: 12px;
            font-size: 1em;
            overflow-x: auto;
        }
        ul {
            padding-left: 18px;
        }
        li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload KYC Document</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="doc_type"><b>Select Document Type</b></label>
            <select id="doc_type" name="doc_type" required>
                <option value="aadhaar">Aadhaar Card</option>
                <option value="pan">PAN Card</option>
            </select>
            <input type="file" name="image" required>
            <input type="submit" value="Upload">
        </form>

        {% if text %}
        <div class="box">
            <h2>Extracted Text</h2>
            <pre>{{ text }}</pre>
        </div>
        {% endif %}

        {% if results %}
        <div class="box">
            <h2>Extracted Details</h2>
            <ul>
                {% for key, value in results.items() %}
                    <li><b>{{ key }}:</b> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
